<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
	.container {
		position: relative;
		z-index: 1;
		margin-top: 200px;
		background-color: rgba(255, 255, 255, 0.2);
		padding: 20px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		border-radius: 10px; /* Adjust the value to change the roundness of the edges */
	  }
	  
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="{{ url_for('static', filename='heart_video1.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h2>User Registration</h2>
    <form action="{{ url_for('register') }}" method="post">
      {% if message is defined and message %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
      </div>    
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
    </form>
  </div>
</body>
</html>
